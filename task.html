<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="task-manager">
        <!-- left bar starts -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>
            </div>

            <!-- left content starts -->
             <div class="left-content">
                <ul class="action-list">
                    <li class="item">
                        <img src="Svg/inbox_uag1fb3rc8rg.ico" alt="" class="feather feather-inbox">
                        <span>Inbox</span>
                    </li>

                    <li class="item">
                        <img src="Svg/star.ico" alt="" class="feather feather-star">
                        <span>Today</span>
                    </li>

                    <li class="item">
                        <img src="Svg/calender.ico" alt="" class="feather feather-calendar">
                        <span>Upcoming</span>
                    </li>

                    <li class="item">
                        <img src="Svg/hastag_5068650.svg" alt="" class="feather feather-important">
                        <span>Important</span>
                    </li>

                    <li class="item">
                        <img src="Svg/users.ico" alt="" class="feather feather-user">
                        <span>Meetings</span>
                    </li>

                    <li class="item">
                        <img src="Svg/check.ico" alt="" class="feather feather-settings">
                        <span>Settings</span>
                </ul>
             </div>
            <!-- left content ends -->
        </div>
        <!-- left bar ends -->
    </div>
</body>
</html>
